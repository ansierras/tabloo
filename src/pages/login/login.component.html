<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Debes iniciar sesiÃ³n para continuar</h1>
      <div class="account-wall">
        <img class="profile-img"
          src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
        <div class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus [(ngModel)]="email">
          <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
          <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSignIn()">
            Sign in</button>
        </div>
      </div>
      <a  class="text-center new-account cursot-pointer" [routerLink]="['../register']">Crear una cuenta</a>
    </div>
  </div>
</div>
